        <div class="post-content">
            <ol>
<li>Combination:</li>
</ol>
<p>都是<code>i</code>从<code>s</code>开始，而Permutation都是<code>i</code>从<code>0</code>开始</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">nums = [...]</span><br><span class="line">ans = []</span><br><span class="line"></span><br><span class="line"># C(m, n)</span><br><span class="line">func dfs(n, s, cur):</span><br><span class="line">  if cur.size() == n:</span><br><span class="line">    ans.append(cur)</span><br><span class="line">    return </span><br><span class="line"></span><br><span class="line">  for i = s to nums.size():</span><br><span class="line">    cur.append(nums[i])</span><br><span class="line">    dfs(n, i + 1, cur)</span><br><span class="line">    cur.pop()</span><br><span class="line"></span><br><span class="line">for i = 0 to nums.size():</span><br><span class="line">  dfs(i, 0, [])</span><br></pre></td></tr></table></figure>
<ol start="2">
<li>Permutation:</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">nums = [...]</span><br><span class="line">ans = []</span><br><span class="line"></span><br><span class="line">used = [False] * nums.size()</span><br><span class="line"></span><br><span class="line"># P(m, n)</span><br><span class="line">func dfs(n, s, cur):</span><br><span class="line">  if cur.size() == n:</span><br><span class="line">    ans.append(cur)</span><br><span class="line">    return </span><br><span class="line"></span><br><span class="line">  for i = 0 to nums.size():</span><br><span class="line">    if used[i]: continue</span><br><span class="line">    used[i] = True</span><br><span class="line"></span><br><span class="line">    cur.append(nums[i])</span><br><span class="line">    dfs(n, i + 1, cur)</span><br><span class="line">    cur.pop()</span><br><span class="line"></span><br><span class="line">    used[i] = False</span><br><span class="line"></span><br><span class="line">for i = 0 to nums.size():</span><br><span class="line">  dfs(i, 0, [])</span><br></pre></td></tr></table></figure>

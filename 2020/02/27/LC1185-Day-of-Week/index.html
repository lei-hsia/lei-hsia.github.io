            <ol>
<li><p>Knowing <code>1/1/1971</code> is <code>Friday</code>(<code>4</code> in array), sum up all days to today.</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">int[][] monthDay = &#123;</span><br><span class="line">    &#123;0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31&#125;,</span><br><span class="line">    &#123;0, 31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31&#125;,</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">public String dayOfTheWeek(int day, int month, int year) &#123;</span><br><span class="line">    // 1/1/1971 Friday 4</span><br><span class="line">    int res = 4;</span><br><span class="line">    for (int i = 1971; i &lt; year; ++i) &#123;</span><br><span class="line">        int k = isLeap(i);</span><br><span class="line">        for (int j = 1; j &lt;= 12; ++j) res += monthDay[k][j];</span><br><span class="line">    &#125;    </span><br><span class="line">    </span><br><span class="line">    int k = isLeap(year);</span><br><span class="line">    for (int i = 1; i &lt; month; ++i) &#123;</span><br><span class="line">        res += monthDay[k][i];</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    res += day;</span><br><span class="line">    res %= 7;</span><br><span class="line">    </span><br><span class="line">    String[] A = &#123;&quot;Sunday&quot;, &quot;Monday&quot;, &quot;Tuesday&quot;, &quot;Wednesday&quot;, &quot;Thursday&quot;, &quot;Friday&quot;, &quot;Saturday&quot;&#125;;</span><br><span class="line">    return A[res];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public int isLeap(int year) &#123;</span><br><span class="line">    return ((year %4 == 0 &amp;&amp; year % 100 != 0) || year %400 == 0) ? 1 : 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</li>
<li><p>坂本友彦:</p>
</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">class Solution &#123;</span><br><span class="line">public:</span><br><span class="line">    string dayOfTheWeek(int d, int m, int y) &#123;</span><br><span class="line">    	// 2 = 3 + (28%7) - 1</span><br><span class="line">        static int t[] = &#123; 0, 3, 2, 5, 0, 3, 5, 1, 4, 6, 2, 4 &#125;;</span><br><span class="line"></span><br><span class="line">        // before February</span><br><span class="line">        y -= m &lt; 3;  </span><br><span class="line"></span><br><span class="line">        int res = ( y + y / 4 - y / 100 +  y / 400 + t[m - 1] + d) % 7;  </span><br><span class="line">        </span><br><span class="line">        if (res == 0) return &quot;Sunday&quot;;</span><br><span class="line">        else if (res == 1) return &quot;Monday&quot;;</span><br><span class="line">        else if (res == 2) return &quot;Tuesday&quot;;</span><br><span class="line">        else if (res == 3) return &quot;Wednesday&quot;;</span><br><span class="line">        else if (res == 4) return &quot;Thursday&quot;;</span><br><span class="line">        else if (res == 5) return &quot;Friday&quot;;</span><br><span class="line">        return &quot;Saturday&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

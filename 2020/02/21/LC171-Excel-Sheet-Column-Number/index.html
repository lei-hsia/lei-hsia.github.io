<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">public int titleToNumber(String s) &#123;</span><br><span class="line">        int res = 0;</span><br><span class="line">        for (int i = 0; i &lt; s.length(); ++i) &#123;</span><br><span class="line">            res = res*26 + (s.charAt(i) - &apos;A&apos; + 1);</span><br><span class="line">        &#125;</span><br><span class="line">        return res;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
<p>注意 <code>res = 26 * res + (xxx)</code>迭代<code>res</code>对应的<code>s</code>的顺序, 正反不要弄反了</p>

        <div class="post-content">
            <p>Straightforward. FIFO, Queue. Size control: when reaching capacity, <code>q.poll()</code>.</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">class MovingAverage &#123;</span><br><span class="line"></span><br><span class="line">    Queue&lt;Integer&gt; q;</span><br><span class="line">    int size = 0, sum = 0;</span><br><span class="line">    </span><br><span class="line">    /** Initialize your data structure here. */</span><br><span class="line">    public MovingAverage(int size) &#123;</span><br><span class="line">        q = new LinkedList&lt;&gt;();</span><br><span class="line">        this.size = size;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    public double next(int val) &#123;</span><br><span class="line">        if (q.size() == size) &#123;</span><br><span class="line">            sum -= q.poll();</span><br><span class="line">        &#125;</span><br><span class="line">        q.offer(val);</span><br><span class="line">        sum += val;</span><br><span class="line">        return (double) sum / q.size();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">

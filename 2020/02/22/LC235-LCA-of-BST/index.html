        <div class="post-content">
            <p>My version:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">public TreeNode lowestCommonAncestor(TreeNode root, TreeNode p, TreeNode q) &#123;</span><br><span class="line">    if ((root.val - p.val) * (root.val - q.val) &lt; 0) return root;</span><br><span class="line">    if (root.val &gt; Math.max(p.val, q.val)) return lowestCommonAncestor(root.left, p, q);</span><br><span class="line">    else if (root.val &lt; Math.min(p.val, q.val)) return lowestCommonAncestor(root.right, p, q);</span><br><span class="line">    return root;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>previous 2019 version:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">TreeNode* lowestCommonAncestor(TreeNode* root, TreeNode* p, TreeNode* q) &#123;</span><br><span class="line">    if (!root) return NULL;</span><br><span class="line">    if (root-&gt;val &gt; max(p-&gt;val, q-&gt;val)) </span><br><span class="line">        return lowestCommonAncestor(root-&gt;left, p, q);</span><br><span class="line">    else if (root-&gt;val &lt; min(p-&gt;val, q-&gt;val))</span><br><span class="line">        return lowestCommonAncestor(root-&gt;right, p, q);</span><br><span class="line">    else return root;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
